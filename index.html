  <style>
    body { font-family: system-ui, sans-serif; background:#f9fafb; margin:0; padding:0; }
    .container { max-width:600px; margin:50px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); text-align:center; }
    h1 { color:#1f2937; }
    input, button { padding:10px; font-size:16px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
    button { background:#2563eb; color:white; border:none; cursor:pointer; }
    button:hover { background:#1e40af; }
    #result { margin-top:20px; font-size:18px; font-weight:500; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <p>Enter your date of birth to calculate your exact age:</p>
    <input type="date" id="dob">
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById('dob').value;
      if (!dobInput) { alert('Please select your date of birth'); return; }

      const dob = new Date(dobInput);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months -= 1;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      document.getElementById('result').innerHTML = `You are <strong>${years} years, ${months} months, ${days} days</strong> old.`;
    }
  </script>
